<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Interests Survey form</h1>
    <form action="">
    <label for="name">Enter your name:</label>
    <input type="text" id="name " autofocus>
</form>
<br>

<form action="">
    <label for="department">Enter your department:</label>
    <input type="text" id="department">
   </form>
   <br>
   <form action="">
    <label for="yourself">Tell us a little about yourself</label>
    <textarea name="tell" id="yourself"></textarea>
    </form>
    <br>
    <form action="">
        <span>Do you exercise at home?  </span>


      <label for="yes">yes</label>
      <input type="radio" id="Yes">
      
      <label for="no">no</label>
      <input type="radio" id="No">
        
    </form>
    <form action="">
        <h4>How do you like to read about your favorite topics</h4>
        <input type="checkbox" id="bookd">
     <label for="books">books</label>
     <input type="checkbox" id="online">
     <label for="online">online resources</label>
     <input type="checkbox" id="phone">
     <label for="phone"> phone apps</label>
     <input type="checkbox" id="magazines">
     <label for="magazines">magazines</label>
    </form>
    <br>
    <form action="">
        <span>What genre of movies do you like?</span>
        <input type="text" list="genres" value="comedy">
        <datalist id="genres">
           <option value="comedy" selected>
            <option value="love">
                <option value="action">
          
        </datalist>
    </form>
    <br>
    <form action="">
        
        <input type="submit" value="submit form">
       
    </form>
    
</body>
</html>
